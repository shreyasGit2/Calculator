<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css/calci.css">
  </head>
  <body>
    <p class="heading">Calculator</p>
    <input type="text" placeholder="Enter" class="displayElement">
    <p></p>
    <div class="first-line">
      <button class="buttons" onclick="clearDisplay('AC')">AC</button>
      <button onclick="deleteLast()" class="buttons delete-btn">
        <!-- SVG icon inside the button -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="delete-icon">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"/>
        </svg>
      </button>

      <button class="buttons" onclick="press('%')">%</button>
      <button class="buttons" onclick="press('/')">/</button>
    </div>
    <div class="sec-line"> 
      <button class="buttons" onclick="press('7')">7</button>
      <button class="buttons" onclick="press('8')">8</button>
      <button class="buttons" onclick="press('9')">9</button>
      <button class="buttons" onclick="press('*')">*</button>
    </div>
    <div class="third-line">
      <button class="buttons" onclick="press('4')">4</button>
      <button class="buttons" onclick="press('5')">5</button>
      <button class="buttons" onclick="press('6')">6</button>
      <button class="buttons" onclick="press('-')">-</button>
    </div>
    <div class="fourth-line">
      <button class="buttons" onclick="press('1')">1</button>
      <button class="buttons" onclick="press('2')">2</button>
      <button class="buttons" onclick="press('3')">3</button>
      <button class="buttons" onclick="calculate('=')">=</button>
    </div>
  </body>
  <script src="scripts.js/calci.js"></script>
</html>
